{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sua pontuação</title>
            {%bootstrap_css%}
        <style>
           .texto{
                width: 60%;
                height: 15%;
                position: absolute;
                top:0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
            }
            .container1{width: 60%;margin: 100px 160px;box-sizing: border-box;
               border: 3px solid blue;
               display: block;
               justify-content: center;
               align-items: center;
               flex-wrap: wrap;
               padding-top: 1rem;
            }
        </style>
    </head>
    <body>
        <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary" style="">
            <div class="container">
                <a href="../" class="navbar-brand"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">QUIZZ</font></font></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Alternar de navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <div class="dropdown-menu" aria-labelledby="themes">
                                <a class="dropdown-item" href="../default/"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Padrão</font></font></a>
                                <div class="dropdown-divider"></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
            <div class = "container1">
                {% for question in questions %}
                <table>
                    <tr><td><label class ="text-primary"><h5>{{question.pergunta}}</h5></label></td></tr>
                    <tr><td><label class ="text-primary"> A) {{question.a}}</label></td></tr>
                    <tr><td><label class ="text-primary">B) {{question.b}}</label></td></tr>
                    <tr><td><label class ="text-primary">C) {{question.c}}</label></td></tr><tr>
                    <td><label class ="text-primary">D) {{question.d}}</label></td></tr>
                    <tr><td><label id ="correta" class ="rb" style="color: green"><b> A questao correta da alternativa: {{question.correta}} <br> Solução:<br> {{question.solucao}}</b></label></td></tr>
                </table>
                {% endfor %}
                {% for resposta in resposta_jogador %}
                   <table><tr><td><label class="text-primary"><b>Ola {{resposta}}</b></label></td></tr></table>
                {% endfor %}
                 <center>
                   <a href="../"><h4>Sua pontuação obtida foi {{score}}. <br> Clique aqui para voltar pro inicio</h4></a>
                 </center>
            </div>
            {% bootstrap_javascript jquery='full'%}
    </body>
</html>
